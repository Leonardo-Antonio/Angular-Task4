<div class="container">

  <!-- <h1 class="is-family-monospace has-text-centered mt-4 is-size-1-mobile">Programaci√≥n reactiva</h1> -->

      <mat-card>
        <mat-card-header class="jcc">
          <button mat-button>
            <mat-icon class="has-text-info">
              thumb_up
            </mat-icon>
            {{points}}
          </button>
          <button mat-button>
            <mat-icon class="has-text-danger">
              thumb_down
            </mat-icon>
            {{pointsDown}}
          </button>
        </mat-card-header>

        <div class="columns jcc is-multiline mt-3">

          <div *ngFor="let item of myPublish" class="column is-one-third is-narrow">

            <mat-card class="example-card">
              <mat-card-header>
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcR99Q3dDUmQjB6DcNlSJxJAMJFQPzpjNYyZfg&usqp=CAU" mat-card-avatar/>
                <mat-card-title> {{item.name}} </mat-card-title>
                <mat-card-subtitle> {{item.email}} </mat-card-subtitle>
                <mat-card-subtitle> {{typeCom(item.type)}} </mat-card-subtitle>
              </mat-card-header>
              <mat-card-content>
                <p>
                  {{item.body}}
                </p>
              </mat-card-content>
              <mat-card-actions>

                <button mat-icon-button>
                  <mat-icon (click)='up()' class="material-icons has-text-info">
                    thumb_up
                  </mat-icon>
                </button>

                <button mat-icon-button>
                  <mat-icon (click)='down()' class="material-icons has-text-danger">
                    thumb_down
                  </mat-icon>
                </button>

              </mat-card-actions>
            </mat-card>

          </div>

        </div>



        <div class="columns jcc is-multiline mt-3">

          <div *ngFor="let item of publications" class="column is-one-third is-narrow">

            <mat-card class="example-card">
              <mat-card-header>
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcR99Q3dDUmQjB6DcNlSJxJAMJFQPzpjNYyZfg&usqp=CAU" mat-card-avatar/>
                <mat-card-title> {{item.name}} </mat-card-title>
                <mat-card-subtitle> {{item.email}} </mat-card-subtitle>
                <mat-card-subtitle> Aficionado </mat-card-subtitle>
              </mat-card-header>
              <mat-card-content>
                <p>
                  {{item.body}}
                </p>
              </mat-card-content>
              <mat-card-actions>

                <button (click)='up()' mat-icon-button>
                  <span class="material-icons has-text-info">
                    thumb_up
                  </span>
                </button>

                <button (click)='down()' mat-icon-button>
                  <span class="material-icons has-text-danger">
                    thumb_down
                  </span>
                </button>

              </mat-card-actions>
            </mat-card>

          </div>

        </div>
      </mat-card>

</div>
